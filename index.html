<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base de Conhecimento</title>
</head>

<body>
    <header>
        <div class="header-top">
            <img src="logo.png" alt="Logo AlquimiaZen" class="site-logo">
            <h1>Bem-vindo à Base de Conhecimento</h1>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Digite uma ferramenta" id="campo-busca">
            <button id="botao-busca">Pesquisar</button>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <h3>Tarefas</h3>
            <ul id="lista-tarefas">
                <!-- Tarefas serão inseridas aqui via JS -->
            </ul>
        </aside>

        <main>
            <section class="card-container">
                <!-- O conteúdo dos artigos será inserido aqui -->
            </section>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-location">
            <p>Brasil</p>
        </div>
        <ul class="footer-links">
            <li>
                <a href="sobre.html">Sobre Nós</a>
            </li>
            <li>
                <a href="https://www.instagram.com/ta.tudo.zen/" target="_blank" rel="noopener noreferrer">Instagram</a>
            </li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
